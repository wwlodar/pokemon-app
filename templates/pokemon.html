<! DOCTYPE html>
{% extends "basic.html" %}

{% block content %}

<center>
<h1 class="yellow">This is page for: {{pname}}</h1>
{% if lower %}
    <p>Lower case pokemon</p>
{% else %}
    <p>All uppercase</p>
{% endif %}
<h1> Type: </h1>


{% if anali == "electric" %}
    <p class = "yellow">electric</p>
{% else %}
    <p class = "blue">{{anali}}</p>
    {% endif %}

</center>

{% endblock %}
